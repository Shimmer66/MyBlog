<div class="text-center position-relative"
     style="width: 100%; height: 200px; overflow: hidden; border-radius: 10px;">
    <div class="position-absolute top-0 start-0 w-100 h-100"
         style="background-image: url({{ article.title_image.url }}); background-size: cover; background-position: center; filter: blur(10px);"></div>


    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <a href="{% url 'article:article_detail' article.id %}" style="color: black;">{{ article.title }}</a>

        <div class="mt-3">
            <p class="text-muted">{{ article.content|slice:'100' }}...</p>
        </div>

        <div class="text-success">
            {{ article.total_views }} 浏览&nbsp;&nbsp;&nbsp;
        </div>
        <div class="text-primary">
            {{ article.created_date|date:'Y-m-d' }} 发布&nbsp;&nbsp;&nbsp;
        </div>
        <div class="text-danger">
            {{ article.updated_date|date:'Y-m-d' }} 更新
        </div>
    </div>


</div>


<div >
    <div >
        <i >&nbsp;</i> {{ article.updated_date|date:'Y-m-d' }}&nbsp;&nbsp;
        <a  >
            <i ></i>&nbsp;<span > {{ article.total_views }} </span>&nbsp;&nbsp;
        </a>

    </div>
</div>

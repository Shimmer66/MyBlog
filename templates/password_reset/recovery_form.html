{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
<div class="container mt-5" style="padding-top: 70px">
<form method="post" action="{{ url }}" class="container mt-5">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">请输入用户名或者邮箱</label>
        <input type="{{ form.email.widget.input_type }}"
               name="{{ form.email.name }}"
               id="{{ form.email.id_for_label }}"
               class="form-control"
               placeholder="{{ form.email.label }}">
    </div>
    <button type="submit" class="btn btn-primary">{% trans "Recover my password" %}</button>
</form>
</div>
{% endblock %}
